<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Rose</title>
<style>
html, body {
  height: 100%;
  width: 100%;
  background: #122139;
  overflow: hidden;
  font-family: 'Arial', sans-serif;
}

/* MESSAGE BELOW FLOWER */
.message {
  position: absolute;
  bottom: 30px; /* moved to bottom */
  width: 100%;
  text-align: center;
  font-size: 2.5rem;
  color: #ff5ee6;
  text-shadow: 0 0 15px #ff5ee6, 0 0 30px #ff96c0;
  line-height: 1.5;
}

/* FLOATING HEARTS */
.heart {
  position: absolute;
  width: 30px;
  height: 30px;
  background: #ff5ee6;
  transform: rotate(-45deg);
  animation: floatHeart 4s ease-in-out infinite;
}

.heart::before,
.heart::after {
  content: "";
  position: absolute;
  width: 30px;
  height: 30px;
  background: #ff5ee6;
  border-radius: 50%;
}

.heart::before { top: -15px; left: 0; }
.heart::after { left: 15px; top: 0; }

@keyframes floatHeart {
  0% { transform: translateY(0) rotate(-45deg); opacity: 1; }
  50% { opacity: 0.7; }
  100% { transform: translateY(-250px) rotate(-45deg); opacity: 0; }
}

/* CONTAINER */
.container {
  width: 200px;
  height: 550px;
  position: absolute;
  left: 0;
  right: 0;
  top: 0;
  bottom: 0;
  margin: auto;
  transform: scale(1);
}

.container div {
  position: absolute;
}

/* GLASS */
.container .glass {
  height: 650px;
  width: 400px;
  border: 4px solid rgba(255, 255, 255, 0.5);
  border-radius: 400px 400px 0 0;
  left: -120px;
  top: -150px;
  border-bottom: 20px solid rgba(255, 255, 255, 0.5);
}

.container .glass:after {
  width: 15px;
  height: 150px;
  border-radius: 100px;
  background: rgba(255, 255, 255, 0.28);
  content: '';
  position: absolute;
  left: 20px;
  top: 280px;
}

.container .glass:before {
  width: 15px;
  height: 30px;
  border-radius: 100px;
  background: rgba(255, 255, 255, 0.28);
  content: '';
  position: absolute;
  left: 20px;
  top: 400px;
}

/* GLOW */
.container .glow {
  width: 300px;
  height: 300px;
  border-radius: 100%;
  border: 1px solid rgba(200,150,255,0.47);
  box-shadow: 0 0 25px #c896ff;
  left: -70px;
  top: -70px;
  transition: all 0.5s ease;
  animation: glowing 2.5s ease-in-out infinite;
}

/* ROSE PETALS */
.container .rose-petals > div {
  width: 90px;
  height: 140px;
  position: absolute;
  transition: all 0.5s ease-out;
}

.container .rose-petals > div:nth-child(1) {
  border-radius: 30px;
  left: 35px;
  top: -10px;
  background: #9b2dd5; 
}

.container .rose-petals > div:nth-child(2),
.container .rose-petals > div:nth-child(4),
.container .rose-petals > div:nth-child(6) {
  border-radius: 0 60px 0 60px;
  transform-origin: bottom right;
  left: 0;
}

.container .rose-petals > div:nth-child(3),
.container .rose-petals > div:nth-child(5),
.container .rose-petals > div:nth-child(7) {
  border-radius: 60px 0 60px 0;
  transform-origin: bottom left;
  left: 75px;
}

/* Petal animations */
.container .rose-petals > div:nth-child(2) {
  animation: openRose2 3s ease-in-out forwards 2s;
  z-index: 5;
  background: #7a1bbd;
  top: 15px;
  height: 130px;
}

.container .rose-petals > div:nth-child(3) {
  animation: openRose3 3s ease-in-out forwards 2s;
  z-index: 4;
  background: #7a1bbd;
  top: 15px;
  height: 130px;
}

.container .rose-petals > div:nth-child(4) {
  animation: openRose4 3s ease-in-out forwards 2s;
  z-index: 3;
  background: #9421d5;
  top: 10px;
  height: 135px;
}

.container .rose-petals > div:nth-child(5) {
  animation: openRose5 3s ease-in-out forwards 2s;
  z-index: 2;
  background: #9421d5;
  top: 10px;
  height: 135px;
}

.container .rose-petals > div:nth-child(6) {
  animation: openRose6 3s ease-in-out forwards 2s;
  z-index: 1;
  background: #b34ee8;
  top: 0;
  height: 140px;
}

.container .rose-petals > div:nth-child(7) {
  animation: openRose7 3s ease-in-out forwards 2s;
  z-index: 0;
  background: #b34ee8;
  top: 0;
  height: 140px;
}

/* ROSE LEAVES AND STEM */
.container .rose-leaves > div:nth-last-child(1) {
  width: 90px;
  height: 50px;
  background: #338f37;
  position: absolute;
  top: 80px;
  left: 20px;
  border-radius: 100px;
}

.container .rose-leaves > div:nth-child(1) {
  width: 12px;
  height: 350px;
  top: 120px;
  background: #066406;
  left: 70px;
}

/* THORNS */
.container .thorns > div {
  width: 40px;
  height: 40px;
  background: #066406;
}

.container .thorns > div:after,
.container .thorns > div:before {
  width: 55px;
  height: 40px;
  border-radius: 100%;
  background: #122139;
  content: "";
  position: absolute;
}

.container .thorns > div:after { left: -18px; top: 22px; }
.container .thorns > div:before { left: -16px; top: -14px; z-index: 0; }

.container .thorns > div:nth-child(2),
.container .thorns > div:nth-child(4) { transform: rotate(180deg); left: 85px; }
.container .thorns > div:nth-child(2) { top: 220px; }
.container .thorns > div:nth-child(3) { top: 260px; }
.container .thorns > div:nth-child(4) { top: 330px; }

/* SPARKLES */
.container .sparkles {
  bottom: -50px;
}

.container .sparkles > div {
  width: 7px;
  height: 7px;
  border-radius: 100px;
  background: #d47aff;
  box-shadow: 0 0 20px 5px #b34ee8;
  bottom: 0;
  opacity: 0;
  animation: sparkle 4s ease-in-out infinite;
}

.container .sparkles > div:nth-child(1) { left: 80px; animation-delay: 3s; }
.container .sparkles > div:nth-child(2) { left: 200px; animation-delay: 2s; }
.container .sparkles > div:nth-child(3) { left: -30px; animation-delay: 1s; }
.container .sparkles > div:nth-child(4) { left: 20px; animation-delay: 1s; }
.container .sparkles > div:nth-child(5) { left: 220px; animation-delay: 3s; }
.container .sparkles > div:nth-child(6) { left: -100px; animation-delay: 2s; }
.container .sparkles > div:nth-child(7) { left: 65px; animation-delay: 3s; }
.container .sparkles > div:nth-child(8) { left: 100px; animation-delay: 3s; }
.container .sparkles > div:nth-child(9) { left: -95px; animation-delay: 2s; }

/* KEYFRAMES */
@keyframes sparkle {
  50% { opacity: 1; }
  100% { bottom: 400px; }
}

@keyframes openRose2 { 50% { transform: rotate(-90deg); top: 150px; left: 180px; } 100% { transform: rotate(-60deg); top: 350px; left: -50px; } }
@keyframes openRose3 { 100% { transform: rotate(60deg); } }
@keyframes openRose4 { 100% { transform: rotate(-30deg); } }
@keyframes openRose5 { 100% { transform: rotate(30deg); } }
@keyframes openRose6 { 100% { transform: rotate(-15deg); } }
@keyframes openRose7 { 100% { transform: rotate(15deg); } }

@keyframes glowing { 50% { box-shadow: 0 0 120px #c896ff; } }

</style>
</head>
<body>

<div class="container">
  <div class="glass"></div>
  <div class="glow"></div>

  <div class="rose-leaves">
    <div></div>
    <div></div>
  </div>

  <div class="rose-petals">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>

  <div class="sparkles">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>

  <div class="thorns">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>
</div>

<!-- MESSAGE BELOW -->
<div class="message">

<script>
  const hearts = document.querySelectorAll('.heart');

  function randomizeHearts() {
    hearts.forEach(heart => {
      // Random horizontal position
      heart.style.left = Math.random() * window.innerWidth + 'px';
      // Random vertical position
      heart.style.top = Math.random() * window.innerHeight + 'px';
      // Random animation delay
      heart.style.animationDelay = Math.random() * 4 + 's';
      // Random size
      const size = 20 + Math.random() * 20;
      heart.style.width = size + 'px';
      heart.style.height = size + 'px';
    });
  }

  randomizeHearts();
  setInterval(randomizeHearts, 5000);
</script>

</html>
